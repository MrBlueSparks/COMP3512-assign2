<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Document</title>
    <script src="scripts/script.js"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-full">
<header class="flex w-100 justify-around h-20 text-white text-xl items-center">
    <p>Logo</p>
<nav class=" flex  space-x-10">
    <a href="#home">Home</a> 
    <a href="#browse">Browse</a>  
    <a href="#about">About</a> 
</nav>
<a href="#cart"><img class="h-10 grow" src="images/shoppingCart.png"/></a>
</header>
<main>
<article class="bg-gray w-100 bg-[url(images/tamara-bellis-IwVRO3TLjLc-unsplash.jpg)] bg-cover h-screen -mt-20" id="home">
    <h1 class="text-9xl font-bold text-gray-50 flex justify-center items-center h-full">Welcome to Our Store</h1>
    <ul class="flex justify-around " id="product-list">
        <template class="product-card">
            <div class="max-w-sm rounded-[2vw] overflow-hidden shadow-lg -translate-y-60 transition-all duration-300 hover:scale-105 bg-white">
                <img class="w-full">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2" id="product-name"></div>
                    <p class="text-gray-700 text-base" id="product-price"></p>
                </div>
            </div>
        </template>    
    </ul>
    
       
</div>        
    </template>    
</article>

<article class="invisible" id="browse">
    <h1> This is the Browse View</h1>
</article>

<article class="invisible" id="singleProduct">
    <h1> This is the Product View</h1>
</article>

<article class="invisible" id="cart">
    <h1> This is the Cart View</h1>
</article> 

<article class="invisible" id="about">
    <h1 class="text-2xl font-bold text-blue-600">About Us</h1>
    <p>We are a company that loves Tailwind CSS!</p>
</article>
</main>

<footer class="mt-60 z-1000">
    <p>© 2025 My Store — COMP 3512 Assignment 2</p>
    <p><a href="https://github.com/MrBlueSparks/COMP3512-assign2">GitHub Repo</a></p>
</footer>  


</body>
</html>
