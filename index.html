<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Document</title>
    <script src="scripts/script.js"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-900">
<header class="relative z-50 flex w-100 justify-around h-20 text-white text-xl items-center">
    <a href="#home"><img class="h-10" src="images/cube.png"/></a>
    <nav class="flex space-x-10"> 
        <a href="#browse">Browse</a>  
        <a href="#about">About</a> 
    </nav>  
    <a href="#cart"><img class="h-10" src="images/shoppingCart.png"/></a>
</header>
<main class="bg-gray-900 bg-[url(images/tamara-bellis-IwVRO3TLjLc-unsplash.jpg)] bg-cover bg-center -mt-20 flex-grow">
<article class="w-100 min-h-screen pt-20 pb-32" id="home">
    <h1 class="pt-20 text-8xl font-bold text-gray-50 flex justify-center drop-shadow-md">Welcome to Our Store</h1>
    <ul class="absolute bottom-0 left-0 right-0 flex justify-around " id="product-list">
        <template class="product-card">
            <div class="max-w-xs rounded-[2vw] overflow-hidden transition-all duration-300 hover:scale-[1.03] bg-white">
                <img class="w-full"/>
                <div class="px-6 py-4 text-center">
                    <div class="font-bold text-xl mb-2" id="product-name"></div>
                    <p class="text-gray-700 text-base" id="product-price"></p>
                </div>
            </div>
        </template>    
    </ul>
</article>

<article class="w-100 pt-20 flex" id="browse">
    

  <!-- Filters -->
    <section class="flex-col gap-4 mb-6 ml-6">
        <h2 class="text-3xl text-white font-bold mb-6">Browse Products</h2>
        <div class="border-b py-3">

        <button class="w-full flex justify-between items-center text-white" id="genderFilterButton" >
            <span class="font-semibold">Gender</span>
            <span id="genderFilterIcon">+</span>
        </button>
        <div id="genderFilter" class="max-h-0 text-white overflow-hidden transition-all duration-300">
            <div class="pt-2 pl-2 flex flex-col gap-2">
            <label><input type="checkbox"> Men</label>
            <label><input type="checkbox"> Women</label>
        </div>
        </div>

        <button class="w-full flex items-center justify-between text-white" id="categoryFilterButton">
            <span class="font-semibold">Category</span>
            <span id="categoryFilterIcon">+</span>
        </button>
        <div id="categoryFilter" class="max-h-0 text-white overflow-hidden transition-all duration-300">
            <div class="pt-2 pl-2 flex flex-col gap-2">
                <label><input type="checkbox">Tops</label>
                <label><input type="checkbox">Bottoms</label>
                <label><input type="checkbox">Sweaters</label>
                <label><input type="checkbox">Outerwear</label>
                <label><input type="checkbox">Dresses</label>
                <label><input type="checkbox">Accessories</label>
                <label><input type="checkbox">Jumpsuits</label>
                <label><input type="checkbox">Loungewear</label>
                <label><input type="checkbox">Shoes</label>
                <label><input type="checkbox">Intimates</label>
                <label><input type="checkbox">Swimwear</label>
            </div>
        </div>

        <button class="w-full flex items-center justify-between text-white" id="colorFilterButton">
            <span class="font-semibold">Color</span>
            <span id="colorFilterIcon">+</span>
        </button>
        <div id="colorFilter" class="max-h-0 text-white overflow-hidden transition-all duration-300">
            <div class="pt-2 pl-2 flex flex-col gap-2">
            <label><input type="checkbox"> Red</label>
            <label><input type="checkbox"> Blue</label>
            <label><input type="checkbox"> Green</label>
            </div>
        </div>

        <button class="w-full flex items-center justify-between text-white" id="sizeFilterButton">
            <span class="font-semibold">Size</span>
            <span id="sizeFilterIcon">+</span>
        </button>
        <div id="sizeFilter" class="max-h-0 text-white overflow-hidden transition-all duration-300">
            <div class="pt-2 pl-2 flex flex-col gap-2">
            <label><input type="checkbox"> Small</label>
            <label><input type="checkbox"> Medium</label>
            <label><input type="checkbox"> Large</label>
            </div>
        </div>
    </section>
    <section class="mb-6">
        <select id="sortSelect" class="border p-2 rounded">
            <option value="">Sort By</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="az">A → Z</option>
            <option value="za">Z → A</option>
        </select>
    </section>

    
  

  <!-- Grid -->
  <div id="browseGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
</article>

<article class="invisible" id="singleProduct">
    <h1> This is the Product View</h1>
</article>

<article class="invisible" id="cart">
    <h1> This is the Cart View</h1>
</article> 

<article class="invisible" id="about">
    <h1 class="text-2xl font-bold text-blue-600">About Us</h1>
    <p>We are a company that loves Tailwind CSS!</p>
</article>
</main>

<footer class="bg-gray-900 text-white text-center py-6 ">
    <p>© 2025 My Store — COMP 3512 Assignment 2</p>
    <p><a href="https://github.com/MrBlueSparks/COMP3512-assign2" class="hover:text-gray-300">GitHub Repo</a></p>
</footer>  


</body>
</html>
